<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 05</title>
  </head>

  <body>
    <script>
      /* Aluno: Carlos Rog√©rio Fernandes */
      var totalCompra = 200.0;
      var valorPago = 250.0;

      document.write(`Valor total da compra: R$${totalCompra.toFixed(2)} <br>`);
      document.write(`Valor pago: R$${valorPago.toFixed(2)} <br>`);

      var diferenca = totalCompra - valorPago;

      if (diferenca >= 0) {
        document.write(`Saldo: R$${diferenca.toFixed(2)}`);
      } else {
        document.write(`Troco: R$${(diferenca * -1).toFixed(2)}`);
      }
    </script>
  </body>
</html>
